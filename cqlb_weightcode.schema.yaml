# Rime schema settings
# encoding: utf-8

schema:
  schema_id: cqlb_weightcode
  name: "超强两笔"
  version: "0.50"
  author:
    - 超强两笔发明人：付东升
    - 方案制作：白云
    - 方案修改：tram
  description: |
    码表源自 20120309版本
  dependencies:
    - english
    - spelling_lb

menu:
  page_size: 6 #候选项数

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: new_spelling
    reset: 0
    states: [ 隐, 显 ]
  - name: new_hide_pinyin
    reset: 1
    states: [ 音, 哑 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: zh_trad
    reset: 0
    states: [ 简,繁 ]

engine:
  filters:
    - simplifier
    - lua_filter@new_spelling@spelling #显隐编码和拼音
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - "affix_segmentor@veng" #临时英文
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator
    - table_translator@veng #临时英文

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz;,./'
  initials: 'abcdefghijklmnopqrstuvwxyz;,./'
  auto_select: true
  auto_select_pattern: '(^[uv].$)|(^[^i].{3}$)|[;,./]'
  max_code_length: 4
  algebra:
    - xform/^([^i].{3}).$/$1/

translator:
  dictionary: chaoqiang_erbi
  prism: cqlb_weightcode
  enable_charset_filter: true
  enable_encoder: true
  enable_sentence: false
  encode_commit_history: true
  enable_user_dict: true
  max_phrase_length: 4

simplifier: #繁简转换
  opencc_config: s2t.json
  option_name: zh_trad

lua_reverse_db: #调用bulid里的spelling_lb文件以此来显示编码和拼音
  spelling: spelling_lb
  code: spelling_lb

veng:
  dictionary: english
  tag: veng
  prefix: "'"
  suffix: " "
  tips: "〔临时英文〕"
  enable_completion: true
  enable_encoder: false
  enable_user_dict: false
  enable_sentence: false
  initial_quality: -1

punctuator:
  full_shape:
    ':' : { commit: ： }
    '!' : { commit: ！ }
    '?' : { commit: ？ }
    "'" : { pair: [ ‘, ’ ] }
    '"' : { pair: [ “, ” ] }
    ' ' : { commit: '　' }    
    '*' : [ ＊, × ]
    '/' : [ ÷ ]
    '<' : [ 《, 〈, «, ‹, 〔 ]
    '>' : [ 》, 〉, », ›,  〕]
    '(' : { commit: （ }
    ')' : { commit: ） }
  half_shape:
    ':' : { commit: ： }
    '!' : { commit: ！ }
    '?' : { commit: ？ }
    '<' : { commit: 《 }
    '>' : { commit: 》 }
    '(' : { commit: （ }
    ')' : { commit: ） }
    "'" : { pair: [ ‘, ’ ] }
    '"' : { pair: [ “, ” ] }

key_binder:
    bindings:
    - {accept: ISO_Left_Tab, send: Page_Up, when: composing}
    - {accept: "Shift+Tab", send: Page_Up, when: composing}
    - {accept: Tab, send: Page_Down, when: composing}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: "Control+Shift+4", toggle: zh_trad, when: always} #繁简开关
    - {accept: "Control+Shift+H", toggle: new_spelling, when: always} #显隐编码
    - {accept: "Control+Shift+J", toggle: new_hide_pinyin, when: always} #显隐拼音
    - {accept: "Control+Shift+space", toggle: full_shape, when: always}
    - {accept: "Control+period", toggle: ascii_punct, when: always}
    - when:  composing
      accept: Control+bracketleft
      send: Escape

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^`[a-z]*'?$"
    i_reverse_lookup_pattern: "^i[a-z;,./]+$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$"
    veng: "^'.*$"
