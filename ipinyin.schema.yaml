# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: ipinyin
  name: pinyin
  version: "0.2"
  author:
    - 挥泪审判者
switches:
  - name: ascii_mode
    reset: 0
    states: [ On, Off ]

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - recognizer
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - matcher
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
  filters:
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA-_
  delimiter: " '"

translator:
  dictionary: ipinyin
  spelling_hints: 9
  enable_encoder: false
  enable_user_dict: false
  enable_sentence: false

key_binder:
  import_preset: default

punctuator:
  import_preset: default

recognizer:
  import_preset: default
