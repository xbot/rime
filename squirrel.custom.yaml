patch:
  style:
    # color_scheme: dust
    # color_scheme: mojave_dark
    color_scheme: native
    # optional: define both light and dark color schemes to match system appearance
    #color_scheme: solarized_light
    #color_scheme_dark: solarized_dark

    # Deprecated since 0.36, Squirrel 0.15
    #horizontal: false
    # NOTE: do not set a default value for `candidate_list_layout`, in order to
    # keep the deprecated `horizontal` option working for existing users.
    #candidate_list_layout: stacked  # stacked | linear
    text_orientation: horizontal  # horizontal | vertical
    inline_preedit: true

    corner_radius: 10
    hilited_corner_radius: 0
    border_height: 0
    border_width: 0
    # space between candidates in stacked layout
    line_spacing: 5
    # space between preedit and candidates in non-inline mode
    spacing: 10

    #candidate_format: '%c. %@'

    # adjust the base line of vertical text
    #base_offset: 6
    # font_face: 'Lucida Grande'
    font_face: "FZBWKS--GBK1-0"
    font_point: 21
    #label_font_face: 'Lucida Grande'
    label_font_point: 18
    #comment_font_face: 'Lucida Grande'
    comment_font_point: 18

  app_options:
    co.zeit.hyper:
      ascii_mode: true
    com.runningwithcrayons.Alfred:
      ascii_mode: false
    com.apple.Spotlight:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
      no_inline: true
    com.apple.dt.Xcode:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: false
      no_inline: true
    com.microsoft.VSCode:
      ascii_mode: false
    org.vim.MacVim:
      ascii_mode: false
      no_inline: true

  preset_color_schemes:
    mojave_dark:
      author: "xiehuc <xiehuc@gmail.com>"
      back_color: 0x252320
      border_color: 0x020202
      border_color_width: 0
      border_height: 6
      border_width: 6
      candidate_format: "%c %@"
      candidate_text_color: 0xdedddd
      comment_text_color: 0xdedddd
      corner_radius: 5
      font_face: "FZBWKS--GBK1-0"
      font_point: 18
      hilited_back_color: 0x252320
      hilited_candidate_back_color: 0xcb5d00
      hilited_candidate_label_color: 0xffffff
      hilited_candidate_text_color: 0xffffff
      hilited_corner_radius: 3
      hilited_text_color: 0xdedddd
      horizontal: false
      inline_preedit: true
      label_color: 0x888785
      label_font_point: 14
      name: "沙漠夜／Mojave Dark"
      text_color: 0xdedddd
