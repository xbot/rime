patch:
  style:
    # color_scheme: dust
    color_scheme: mojave_dark

  app_options:
    co.zeit.hyper:
      ascii_mode: true
    com.runningwithcrayons.Alfred:
      ascii_mode: false
    com.apple.Spotlight:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
      no_inline: true
    com.apple.dt.Xcode:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: false
      no_inline: true
    com.microsoft.VSCode:
      ascii_mode: false
    org.vim.MacVim:
      ascii_mode: false
      no_inline: true

  preset_color_schemes:
    mojave_dark:
      author: "xiehuc <xiehuc@gmail.com>"
      back_color: 0x252320
      border_color: 0x020202
      border_color_width: 0
      border_height: 6
      border_width: 6
      candidate_format: "%c %@"
      candidate_text_color: 0xdedddd
      comment_text_color: 0xdedddd
      corner_radius: 5
      font_face: "FZBWKS--GBK1-0"
      font_point: 18
      hilited_back_color: 0x252320
      hilited_candidate_back_color: 0xcb5d00
      hilited_candidate_label_color: 0xffffff
      hilited_candidate_text_color: 0xffffff
      hilited_corner_radius: 3
      hilited_text_color: 0xdedddd
      horizontal: false
      inline_preedit: true
      label_color: 0x888785
      label_font_point: 14
      name: "沙漠夜／Mojave Dark"
      text_color: 0xdedddd
